<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>hotel Booking Front-End</title>
</head>

<body>
    <section class="background-container">
        <nav class="nav-container">
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Newsletter</a>
            <a href="">Room</a>
            <a href="">Services</a>
            <a href="">Pricing</a>
            <a href="">Sign Up</a>
        </nav>
        <h3 class="bg-title">Discover Extraordinary <br>Comfort in Hotels</h3>
    </section>
    <section>
        <div class="booking">
            <h3 class="tag">Book A Room</h3>
            <p class="csk">We are always Different From Others</p>
            <div class="more">
                <div>
                    <h4>Gender</h4>
                    <label for="myCheckbox">MALE</label>
                    <input type="radio" id="myCheckbox" name="myCheckbox">
                    <label for="myCheckbox">FEMALE</label>
                    <input type="radio" id="myCheckbox" name="myCheckbox">
                    <label for="myCheckbox">Not To Share</label>
                    <input type="radio" id="myCheckbox" name="myCheckbox">
                </div>
                <div>
                    <h4>Children</h4>
                    <label for="children">No Children</label>
                    <input type="radio" name="children" id="children">
                    <label for="children">One Children</label>
                    <input type="radio" name="children" id="children">
                    <label for="children">More Than Two Children</label>
                    <input type="radio" name="children" id="children">
                </div>
                <div>
                    <h4>Age</h4>
                    <label for="children">Less Than 18</label>
                    <input type="radio" name="children" id="children">
                    <label for="children">More Than 18</label>
                    <input type="radio" name="children" id="children">
                </div>
                <div>
                    <h4>Nationality</h4>
                    <label for="children">Bangladesh</label>
                    <input type="radio" name="children" id="children">
                    <label for="children">Indian</label>
                    <input type="radio" name="children" id="children">
                    <label for="children">Foreigner</label>
                    <input type="radio" name="children" id="children">
                </div>
            </div>
            <button class="btn-primary">BOOK NOW</button>
        </div>

    </section>

    <section class="services-more">
        <div class="extra-info">
            <h3 class="room-info">Rooms</h3>
        </div>
        <div class="khawa-dawa">
            <div class="sun">
                <div class="extra-info-one">
                    <h3 class="room-info">Dinning</h3>
                </div>
                <div class="extra-info-two">
                    <h3 class="room-info">Conferance & Meeting</h3>
                </div>
            </div>
            <div class="moon">
                <div class="extra-info-three">
                    <h3 class="room-info">Service &Facilities</h3>
                </div>
                <div class="extra-info-four">
                    <h3 class="room-info">Weeding Package</h3>
                </div>
            </div>
        </div>
    </section>
    <section>
    <button class="btn-primary">VIEW ALL</button>
    </section>
    
</body>

</html>
